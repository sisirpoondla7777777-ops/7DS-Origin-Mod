name: Build 7DS Origin Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3️⃣ Cache Gradle dependencies (optional but speeds up builds)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 4️⃣ Run Gradle build
      - name: Build mod
        run: ./gradlew build --no-daemon

      # 5️⃣ Upload the resulting jar so you can download it
      - name: Upload Mod Jar
        uses: actions/upload-artifact@v4
        with:
          name: sins-mod-jar
          path: build/libs/*.jar
